<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Player Editor</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; background: #222; padding: 10px; border-radius: 6px; }
    input { margin: 2px; }
  </style>
</head>
<body>
  <h1>âš½ Live Player Manager</h1>
  <ul id="players"></ul>

  <script>
    const socket = io();
    const playersEl = document.getElementById('players');

    socket.on('playerData', (data) => {
      renderPlayers(data.players);
    });

    socket.on('playerUpdated', (data) => {
      const input = document.querySelector(`#${data.id}-${data.key}`);
      if (input) input.value = data.value;
    });

    function renderPlayers(players) {
      playersEl.innerHTML = '';
      for (let id in players) {
        const p = players[id];
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>ID:</strong> ${p.id}<br>
          Name: <input type="text" id="${p.id}-name" value="${p.name}" 
            onchange="updatePlayer('${p.id}', 'name', this.value)"><br>
          Team: <input type="text" id="${p.id}-team" value="${p.team}"
            onchange="updatePlayer('${p.id}', 'team', this.value)"><br>
          Goals: <input type="number" id="${p.id}-goals" value="${p.goals}"
            onchange="updatePlayer('${p.id}', 'goals', this.value)">
        `;
        playersEl.appendChild(li);
      }
    }

    function updatePlayer(id, key, value) {
      socket.emit('editPlayer', { id, key, value });
    }
  </script>
</body>
</html>
